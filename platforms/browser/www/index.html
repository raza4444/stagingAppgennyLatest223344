<html>
  <head>
    <meta charset="UTF-8" />

    <title class="getname"></title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1  maximum-scale=1"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="HandheldFriendly" content="True" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *; img-src * filesystem: data:"
    />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div class="app">
      <h1>Apache Cordova</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>

        <button onclick="bannerShow()">Banner show</button>

        <br /><br />
        <button onclick="interestrialShow()">Interestrial show</button>
      </div>
    </div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script>
      function bannerShow() {
        alert("banner showing");
        app.bannerShow();
      }
      function interestrialShow() {
        alert("intrustrial showing");
        app.industrialAdsShow();
      }
    </script>
  </body>
</html>
